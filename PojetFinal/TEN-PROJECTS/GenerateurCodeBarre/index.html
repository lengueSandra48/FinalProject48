<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generateur Code Barre</title>

    <!--code bar link library-->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

    <!-- pdf link library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
     <section>
        <h4>Générateur de code-barres</h4>
        <div class="search_bar">
            <input type="text" placeholder="entrer un texte..." id="text">
            <button id="button_code_bar">Génerer</button>
        </div>
        <div id="box">
           <img src="bars-code.png" alt="code-barres">
        </div>
        <div id="pdf_box"></div>   
     </section>
     

    <script src="script.js"></script>
</body>
</html>
